<div class="card-viewer" *ngFor="let item of items | async">
  <a routerLink="/collection/{{ item.$key }}" routerLinkActive="active" class="card-item">
    <md-card>
      {{ item.pro_name }}
    </md-card>
  </a>
</div>
<button md-fab class="bottom-right" (click)="add_collection()"><md-icon>add</md-icon></button>
