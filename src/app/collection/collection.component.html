<md-grid-list cols="4" rowHeight="1:1">
  <md-grid-tile *ngFor="let item of items | async">
    <div class="stamp {{ (item.$value != 'null') ? 'filled' : 'not-filled' }}">
    <!--{{ (item.$value != 'none') ? '555' : '' }}-->
    </div>
  </md-grid-tile>
</md-grid-list>
<button md-fab class="bottom-right" (click)="add_stamp()"><md-icon>add</md-icon></button>
